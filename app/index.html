<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8">

        <link rel="stylesheet" href="styles/main.scss">
        <link rel="icon" href="favicon.ico">

        <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">

        <title>COVIDTracker</title>
    </head>

    <body>

        <div id="container-data">

            <div id="active">
                <img src="assets/virus.svg" alt="Cases">

                <div>
                    <span id="label-active" data-trans="data-label-active">Active cases</span>

                    <span id="data-active"></span>
                </div>
            </div>

            <div id="recoveries">
                <img src="assets/smile.svg" alt="Cases">

                <div>
                    <span id="label-recoveries" data-trans="data-label-recoveries">Recoveries</span>

                    <span id="data-recoveries"></span>
                </div>
            </div>

            <div id="deaths">
                <img src="assets/death.svg" alt="Deaths">

                <div>
                    <span id="label-deaths" data-trans="data-label-deaths">Deaths</span>

                    <span id="data-deaths"></span>
                </div>
            </div>

        </div>

        <div id="container-location-switcher">

            <div id="country-switcher">
                <label for="select-country" id="label-country"></label>

                <select name="select-country" id="select-country">
                    <option data-trans="country-selection-entire-world">XX - Entire World</option>
                </select>
            </div>

        </div>

        <div id="container-update">
            <span id="label-update" data-trans="data-label-last-update">Last update :</span>

            <span id="data-update"></span>
        </div>

        <div id="container-footer">

            <span id="footer-api-link">
                <span id="label-api-link" data-trans="data-source">
                    Data Source :
                </span>
                <a href="https://github.com/ExpDev07/coronavirus-tracker-api">https://github.com/ExpDev07/coronavirus-tracker-api</a>
            </span>

            <span id="footer-info">
                Version 1.4
                |
                2020 Benjamin Dupont
                |
                <a href="https://github.com/Benjozork/covid-tracker" data-trans="source-code">Source Code</a>
            </span>

            <span>
                <span data-trans="footer-icons-attr-first">Icons made by</span>
                <a href="https://www.flaticon.com/authors/freepik" title="Freepik">Freepik</a>
                <span data-trans="footer-icons-attr-second">from</span>
                <a href="https://www.flaticon.com/" title="Flaticon">www.flaticon.com</a>
            </span>

        </div>

        <!-- Main application script -->
        <script src="ts/runtime.ts"></script>

    </body>

</html>
